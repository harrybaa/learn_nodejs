<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  </head>
    
  <body>
      <h1>Vuejs component</h1>
      
      <div id="app">

        <div id="bindBlock">
            <p>{{message}}</p>
            <button v-on:click="reverseText">Reverse Above</button>
        </div>

        <!--<my-component v-bind:myname="myname" v-bind:myage="myage"></my-component>-->
        <ol>
            <my-list
                v-for="item in friends"
                v-bind:person="item"
                v-bind:key="item.id">
            </my-list>
            <!--<li
                v-for="friend in friends"
                v-bind:id="friend.id"
            >
                {{friend.text}}
            </li>-->
        </ol>
      </div>

      <hr>

      <div id="officialDoc">
        <ol>
            <!--
            Now we provide each todo-item with the todo object
            it's representing, so that its content can be dynamic.
            We also need to provide each component with a "key",
            which will be explained later.
            -->
            <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id">
            </todo-item>
        </ol>
      </div>

      <template id="test_component">
        <h2>This is a test component.</h2>
      </template>

      <template id="list_component">
        <li>{{ person.text }}</li>
      </template>
     
     <template id="my_component">
         <table>
             <tr><th colspan="2">A SIMPLE TABLE</th></tr>
             <tr>
                 <td>Name</td>
                 <td>{{myname}}</td>
             </tr>
             <tr>
                 <td>Age</td>
                 <td>{{myage}}</td>
             </tr>
         </table>
     </template>
      
      <template id="parent_component">
        <table>
          <tr><th colspan="2">PARENT COMPONENT</th></tr>
          <child-component></child-component>
        </table>
      </template>
      
      <template id="child_component">
          <tr>
              <td>Name</td>
              <td>Harry</td>
          </tr>
          <tr>
              <td>Age</td>
              <td>23</td>
          </tr>
      </template>

  </body>
  
  <script src="./vue.min.js"></script>
  <script>
        var database = {
            message: "This is a message about...",
            myname: "Harry",
            myage: "23",
            friends: [
                {id: 1, text: 'vegetables'},
                {id: 2, text: 'Meet'},
                {id: 3, text: 'Whatever'}
            ]
        }
        
        var child = Vue.extend({
            template: '#child_component'
        });
        
        var parent = Vue.extend({
            template: "<table><tr><th colspan='2'>PARENT COMPONENT</th></tr><child-component></child-component></table>",
            components: {
                'child-component': child
            }
        });

        Vue.component('my-list', {
                prop: ['person'],
                template: '<li>{{ person.text }}</li>'
        })
        
        var app = new Vue({
            el: '#app',
            data: database,
            methods: {
                reverseText: function() {
                    this.message = this.message.split('').reverse('').join('');
                }
            }
        });

        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })

        var officialDoc = new Vue({
            el: '#officialDoc',
            data: {
                groceryList: [
                { id: 0, text: 'Vegetables' },
                { id: 1, text: 'Cheese' },
                { id: 2, text: 'Whatever else humans are supposed to eat' }
                ]
            }
        })
    </script>
</html>
